<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>角色管理</title>
    <script type="text/javascript" src="../js/bootstrap-table/dist/bootstrap-table.js"></script>
    <script type="text/javascript" src="../js/bootstrap-table/dist/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="../js/meal/merchant.js"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">

    <!--查询条件栏-->
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-3 no-padding-left-right text-center" for="query_code">编码</label>
                        <div class=" col-sm-9 no-padding-left-right">
                            <input type="text"  id="query_code" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label col-sm-3 no-padding-left-right text-center" for="query_name">名称</label>
                        <div class=" col-sm-9 no-padding-left-right">
                            <input type="text"  id="query_name"  class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label col-sm-3 no-padding-left-right text-center" for="query_psn">联系人</label>
                        <div class=" col-sm-9 no-padding-left-right">
                            <input type="text"  id="query_psn"  class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="button"    id="btn_query" class="btn btn-info">查询</button>
                        <button type="button"    id="btn_reset" class="btn btn-info">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--操作按钮-->
    <div id="toolbar" class="btn-group">
        <button  type="button" class="btn btn-info" id="btn_add">
            <span class="iconfont icon-zengjia"></span><span>新增</span>
        </button>
        <button type="button" class="btn btn-info" id="btn_edit" disabled="true">
            <span class="iconfont icon-xiugai"></span><span>修改</span>
        </button>
        <button type="button" class="btn btn-info" id="btn_delete" disabled="true">
            <span class="iconfont icon-shanchu"></span><span>删除</span>
        </button>
    </div>

    <table id="table"></table>

</div>

<form id="addForm" class="form-horizontal form-verification" method="post">
<div class="modal fade modal-default in" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="default-modal-label" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title font-weight" id="headTitle">商户信息</h4>
            </div>
            <div class="modal-body">

                    <div class="row add_menu">
                        <div class="col-md-6">
                            <div class="col-md-5 text-right">
                                <label class="text-red">*</label>编码:
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="merchant_code">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-5 text-right">
                                <label class="text-red">*</label>名称:
                            </div>
                            <div class="col-md-7">
                                <input type="text" id="merchant_name" class="form-control">
                            </div>
                        </div>
                    </div>
                <div class="row add_menu">
                    <div class="col-md-6">
                        <div class="col-md-5 text-right">
                            <label class="text-red">*</label>联系人:
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="merchant_psn">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-5 text-right">
                            <label class="text-red">*</label>联系电话:
                        </div>
                        <div class="col-md-7">
                            <input type="text" id="merchant_phone" class="form-control">
                        </div>
                    </div>
                </div>
                    <div class="row add_menu text-center" style="margin-bottom: 2em">
                        <button type="button" class="btn btn-primary footer_btn" id="save">保存并创建</button>
                        <button type="button" class="btn btn-primary footer_btn" data-dismiss="modal" id="close">关闭</button>
                    </div>

            </div>
        </div>
    </div>
</div>
</form>
<link rel="stylesheet" href="../js/bootstrap/dist/css/bootstrap.css" />
<!-- 编辑时 少了上面的引用 BS 不提示    没什么 用   生产前  删除-->

</body>
</html>
