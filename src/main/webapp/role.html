<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>BootStrap Table使用</title>
    <!-- <script type="text/javascript" src="js/jquery/jquery.min.js" ></script>
     <script type="text/javascript" src="js/bootstrap/dist/js/bootstrap.min.js" ></script>
     <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.css" />
 -->
    <script type="text/javascript" src="js/bootstrap-table/dist/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/bootstrap-table/dist/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="js/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="js/role.js"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_role_name">角色名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_role_name">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="table"></table>
    <div class="modal fade modal-default in" id="park-add-modal" tabindex="-1" role="dialog" aria-labelledby="default-modal-label" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">新增角色</h4>
                </div>
                <div class="modal-body">
                    <fieldset id="my_fieldset">
                        <div class="row add_menu">
                            <div class="col-md-6">
                                <div class="col-md-5 text-right">
                                    <label class="text-red">*</label>角色名称:
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="role_name" required>
                                    <input type="text" id="pk_role" style="display:none;">
                                </div>
                            </div>
                        </div>
                        <div class="row add_menu text-center" style="margin-bottom: 2em">
                            <button type="button" class="btn btn-primary footer_btn" id="save">保存并创建</button>
                            <button type="button" class="btn btn-primary footer_btn" data-dismiss="modal" id="close">关闭</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
