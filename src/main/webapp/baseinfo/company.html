<form id="addForm" class="form-horizontal form-verification" method="post">
    <div class="modal fade modal-primary in" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="primary-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" >公司信息</h4>
                </div>

                <div class="modal-body">
                    <fieldset class="fieldset">
                        <div class="row modal_row">
                            <div class="col-md-6 cd6">
                                <div class="col-md-5 cd5">
                                    <span class="isMust">*</span>
                                    <span class="name">公司编号：</span>
                                </div>
                                <div class="col-md-7 cd7">
                                    <input type="text" class="modal_txt" id="company_code">
                                </div>
                            </div>
                            <div class="col-md-6 cd6">
                                <div class="col-md-5 cd5">
                                    <span class="isMust">*</span>
                                    <span class="name">公司名称：</span>
                                </div>
                                <div class="col-md-7 cd7">
                                    <input type="text" class="modal_txt" id="company_name">
                                </div>
                            </div>
                        </div>
                        <div class="row modal_row">
                            <div class="col-md-6 cd6">
                                <div class="col-md-5 cd5">
                                    <span class="isMust">&nbsp;</span>
                                    <span class="name">负责人：</span>
                                </div>
                                <div class="col-md-7 cd7">
                                    <input type="text" class="modal_txt" id="person_in_charge">
                                </div>
                            </div>
                            <div class="col-md-6 cd6">
                                <div class="col-md-5 cd5">
                                    <span class="isMust">&nbsp;</span>
                                    <span class="name">公司地址：</span>
                                </div>
                                <div class="col-md-7 cd7">
                                    <input type="text" class="modal_txt" id="address">
                                </div>
                            </div>
                        </div>
                        <div class="row modal_row">
                           <!-- <div class="col-md-6 cd6">
                                <div class="col-md-5 cd5">
                                    <span class="isMust">&nbsp;</span>
                                    <span class="name">公司类型：</span>
                                </div>
                                <div class="col-md-7 cd7">
                                    <select id="company_type" class="modal_txt" readonly="readonly">

                                    </select>
                                </div>
                            </div>-->
                            <div class="col-md-6 cd6">
                                <div class="col-md-5 cd5">
                                    <span class="isMust">&nbsp;</span>
                                    <span class="name">联系方式：</span>
                                </div>
                                <div class="col-md-7 cd7">
                                    <input type="text" class="modal_txt" id="telephone">
                                </div>
                            </div>
                        </div>
                        <div class="row modal_row">
                            <div class="col-md-12">
                                <span class="isMust">&nbsp;</span>

                            </div>
                        </div>
                        <div class="row modal_row2 text-center">

                        </div>
