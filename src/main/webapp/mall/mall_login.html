<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mall_login.css">
    <link rel="stylesheet" href="../css/AdminLTE.min.css">
    <link rel="stylesheet" href="../js/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../js/bootstrap/dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="../js/bootstrap/dist/css/skin-ivt-light.min.css">
    <title>商城登陆</title>
</head>
<body>
<div id="content">
    <div id="login">
        <div class="dl_left">
            <img class="img img-responsive" src="img/login_left.png" style="height: 300px;">
        </div>
        <div class="dl_right">
            <div class="input-group group" style="margin-top: 5em;">
				  <span class="input-group-btn" id="basic-addon1">
				  	<button class="btn btn-default user_btn"><span class="glyphicon glyphicon-user"></span> </button>
				  </span>
                <input type="text" id="user" name="userCode" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" v-model='user' >
            </div>
            <div class="input-group group">
				  <span class="input-group-btn" id="basic-addon2">
				  	<button class="btn btn-default pwd_btn"><span class="glyphicon glyphicon-eye-open"></span> </button>
				  </span>
                <input type="password" id="pwd"  name="userPassword" class="form-control" placeholder="密码" v-model='password' v-on:keyup.13="login" aria-describedby="basic-addon1" >
            </div>
            <div class="xz">
                <input type="checkbox" class="checkbox isSelect" name="checkbox" id="isSelect"
                       style="vertical-align: middle;display: inline-block;margin-bottom: 8px;"/>
                <label class="remeber" for="isSelect" style="vertical-align: middle;font-size: 14px;color: #999999;">记住密码</label>
            </div>
            <div class="xz" style="margin-top: 2em;">
                <button class="btn btn-primary sure" id="sure" @click='login'>登陆</button>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/dist/js/ivt.js"></script>
<script type="text/javascript" src="../js/bootstrap/dist/js/toastr.js"></script>
<script type="text/javascript" src="js/mall_login.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/public.js"></script>

</body>
</html>
