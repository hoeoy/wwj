<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/jquery/jquery-ui.min.css" rel="stylesheet">
    <link href="css/table1.css" rel="stylesheet">
    <style>
        .column1{
            vertical-align: middle!important;
        }
        .czy{
            display: none;
        }
    </style>
</head>
<body>
<div class="row search">
    <div class="row"> 开始时间： <input type="text" class="time-text starttime" id="start"> &nbsp;结束时间：<input type="text" class="time-text endtime" id="end" >
        <button id="print">打印预览</button>
    <button id="excel">导出excel</button>

</div>


</div>
<div class="content" id="table">
    <div class="row text-center">
        <h3>每日充值汇总</h3>
        <label>日期：2017-05-12</label>
    </div>
    <div class="row">开始时间： <label id="start_time"></label>结束时间：<label id="end_time"></label>

    </div>
    <div class="row" style="margin-top: 1em;">
        <table class="table table-bordered">
            <thead>
            <tr class="odd">
                <td class="column1 text-center" rowspan="2">充值时间</td>
                <td class="column1 text-center" rowspan="2">补贴</td>
                <td class="column1 text-center" rowspan="2">清零补贴</td>
                <th scope="col" colspan="2" class="text-center">现金收入</th>
                <th scope="col" colspan="1" class="text-center">收入支出</th>
                <td class="column1 text-center" rowspan="2">实收现金</td>
                <td class="column1 text-center czy" rowspan="2">操作员</td>
            </tr>
            <tr class="odd">
                <th scope="col" class="text-center">充值金额</th>
                <th scope="col" class="text-center">卡成本收入</th>
                <th scope="col" class="text-center">退款</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>百度</td>
                <td>百度</td>
                <td>www.baidu.com</td>
                <td>2016.02.04</td>
                <td>百度</td>
                <td>www.baidu.com</td>
                <td>2016.02.04</td>
                <td class="czy">admin</td>
                 </tr>

            </tbody>
        </table>
    </div>
</div>
<script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script>
<script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
<script src="js/jquery/jquery.jqprint-0.3.js" type="text/javascript"></script>
<script>
    $(".czy").hide();
    $("#start").datepicker({
        dateFormat: "yy-mm-dd",
        language: "zh-CN",
        onSelect:function(data){

            document.getElementById("start_time").innerText=data;
        }
    });
    $("#end").datepicker({
        dateFormat: "yy-mm-dd",
        language: "zh-CN",
        onSelect:function(data) {
            document.getElementById("end_time").innerText=data;
        }
    });
    $("#print").click(function(){
        $("#table").jqprint();
    });
    $("#excel").click(function(){
        $(".czy").show();
    });
    var d=new Date();
    var mm=d.getMonth()+1;
    var days=d.getDate();
    if(mm<10){
        mm='0'+mm;
    }
    if(days<10){
        days='0'+days;
    }
    var str = d.getFullYear()+"-"+mm+"-"+days;
    $("#start").val(str);
    $("#end").val(str);
    document.getElementById("start_time").innerText=str;
    document.getElementById("end_time").innerText=str;
</script>
</body>
</html>
